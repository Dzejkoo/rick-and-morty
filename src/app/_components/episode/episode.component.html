<div class="episode">
  <h2 class="episode__page-title">
    <img
      (click)="back()"
      class="episode__arrow"
      src="/assets/arrow.svg"
      width="20"
      height="20"
      alt="arrow"
    />
    Episode
  </h2>
  <div class="episode__details">
    @if (episodeData$ | async; as episodeData) {
      <h1 class="episode__title">{{ episodeData.name }}</h1>
      <p class="episode__date">
        <span class="episode__label">Release date:</span>
        {{ episodeData.air_date }}
      </p>
      <p class="episode__info">
        <span class="episode__label">Series Episode Tag:</span>
        {{ episodeData.episode }}
      </p>
    }
  </div>
  <div class="characters">
    <h2 class="characters__title">Characters</h2>
    <p class="characters__details">
      <span class="characters__details-label">Number of characters: </span>
      {{ characterCount() }}
    </p>
    <div class="characters__list">
      <div
        class="characters__wrapper"
        [class.characters__wrapper--active]="!charactersLoading()"
      >
        @for (character of characters(); track character.id) {
          <app-character
            [isLoading]="charactersLoading()"
            [characterData]="character"
          ></app-character>
        }
      </div>
      <app-loader
        class="characters__loader"
        [class.characters__loader--active]="charactersLoading()"
      ></app-loader>
    </div>
  </div>
</div>
