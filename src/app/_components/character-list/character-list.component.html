<div class="page-info">
  <h1 class="page-info__title">Characters</h1>
  <span class="page-info__subtitle"
    >Characters count {{ paginatorInfo().count }}
  </span>
</div>
<div class="character-list">
  @if (!isLoading()) {
    <div class="character-list__main">
      @for (character of characters(); track character) {
        <app-character
          class="character-list__item"
          [characterData]="character"
        ></app-character>
      }
    </div>
    <app-paginator
      [paginaotrData]="paginatorInfo()"
      queryParamName="page"
    ></app-paginator>
  } @else {
    <app-loader class="character-list__loader"></app-loader>
  }
</div>
